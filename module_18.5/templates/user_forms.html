{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
        <h3>{{ title }}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-secondary">Submit</button>
        </form>
        {% if request.path == '/profile/' %}
            <a href="{% url 'password' %}">Change Password</a>
        {% endif %}
{% endblock content %}
