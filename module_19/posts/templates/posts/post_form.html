{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="mx-auto " style="width: 50%;">
        <h3>{{ title }}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>
{% endblock %}
