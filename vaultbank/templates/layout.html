{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaultBank</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        :root {
            --grey: rgb(223, 223, 223);
        }

        * {
            font-family: "JetBrains Mono", monospace;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            /* background-color: antiquewhite; */
            width: 60vw;
            margin: 2rem auto;
        }

        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
        }


        .title {
            padding-bottom: .5rem;
        }

        .content {
            /* height: 60vh; */

            /* overflow-y: scroll; */
            /* scrollbar-width: thin; */
            scrollbar-color: blue transparent;
            /* overflow-x: hidden; */
            /* overflow-x: none; */
        }

        .menu > ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .menu > ul > li {
            font-weight: 900;
        }

        .menu > ul > li:hover {
            color: blue;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
                <img src="{% static 'logo.png' %}" style="max-height: 2rem;" alt="">
                <div class="menu">
                    <ul>
                        <li>Profile</li>
                        <li>Services</li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
        </nav>
        <div class="title strong">
            <h3>{% block title %}{% endblock %}</h3>
            <h4>Subtitle</h4>
        </div>
        <div class="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
