<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Auth Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .success {
            color: rgb(41, 212, 41);
        }
    </style>
    </head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <nav class="navbar navbar-light bg-light mx-auto p-3">
        <a class="navbar-brand" href="{% url 'home' %}">AuthProject</a>
        <form class="form-inline">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Profile</a>
                <a href="{% url 'logout_user' %}" class="btn btn-outline-secondary">Sign Out</a>
            {% else %}
                <a href="{% url 'login_user' %}" class="btn btn-outline-secondary">Sign In</a>
                <a href="{% url 'register_user' %}" class="btn btn-outline-success">Sign Up</a>
            {% endif %}
        </form>
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
