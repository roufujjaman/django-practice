{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="mx-auto mt-3" style="width: 450px;">
    <h1>Register User</h1>
    <form method="POST">

        <div class="text-success">
            {% if messages %}
                {% for m in messages %}
                    <p>{{ m }}</p>
                {% endfor %}
            {% endif %}
        </div>

        {% csrf_token %}
        {{ form | crispy }}

        <button class="btn btn-secondary">Submit</button>
        
    </form>
</div>
{% endblock %}
