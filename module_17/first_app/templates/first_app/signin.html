{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="mx-auto mt-3" style="width: 400px;">
        <h1>Sign In</h1>
        <form method="POST">
            
            <div>
                {% if form.non_field_errors %}
                        <p class="text-danger">{{ err }}</p>
                {% endif %}
            </div>

            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-secondary">Login</button>
            
        </form>
    </div>
{% endblock %}
