{% extends 'layout.html' %}
{% block title %}Change Password{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="mx-auto mt-3" style="width: 400px;">
        <h1>Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>
{% endblock %}
