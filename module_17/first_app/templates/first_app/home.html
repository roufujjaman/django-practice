{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .success {
            color: rgb(41, 212, 41);
        }
    </style>
    </head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">AuthProject</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <div class="d-flex">
                    <a href=""><button class="btn btn-outline-success m-1">Sign Up</button></a>
                    <a href=""><button class="btn btn-outline-warning m-1">Sign In</button></a>
                </div>
            </ul>
        </div>
    </nav>
    <div class="mx-auto mt-5" style="width: 50%;">
        <h1>Register User</h1>
        {% if messages %}
            {% for message in messages %}
                <!-- conditional CSS -->
                <small {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</small>
            {% endfor %}
        {% endif %}
        <form method="POST" novalidate>
            <!-- {{ form | crispy }} -->
            {% csrf_token %}
            {% for tag in form %}
                {{ tag.label_tag }}
                {{ tag }}
                {{ tag.errors | striptags }}
            {% endfor %}
            <button class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>

</html>
