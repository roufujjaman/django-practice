{% extends "tasks/layout.html" %}

{% block body %}
    <div class="tasks">
        <h3>Tasks</h3>
        <ul>
            {% for task in tasks %}
                <li>{{task}}</li>
            {% empty %}
                <li><strong>No tasks.</strong></li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">add a new task</a>
    </div>
{%endblock%}
