{% extends 'restaurantX/layout.html' %}
{% load static %}

{% block title %}{{ block.super }}Meals{% endblock %}

{% block body %}
    <div class="item-container">
        {% for category in categories %}
        <div class="item-card">
            <h3>{{ category.strCategory }}</h3>
            <img src="{{ category.strCategoryThumb }}" alt="">
            <p>{{ category.strCategoryDescription | truncatewords:10 }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
