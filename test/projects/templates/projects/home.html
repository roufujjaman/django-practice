<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 0;
        margin: 0;
    }
    .project {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 50vw;
        gap: 3rem;
        background-color: hsl(0, 0%, 99%);
        border: 1px solid rgb(236, 236, 236);

        padding: 1.125rem;
        margin: 1.01rem auto;
    }
    .project:hover {
        background-color: hsl(0, 0%, 97%);
        cursor: pointer;
    }
    .project * {
        margin: 0;
        padding: 0;
    }
    .project > .progress {
        color: rgb(0, 0, 66);
        padding: 1.5rem;
    }
    p {
        color: rgb(100, 100, 100);
    }
</style>
<body>
    {% for project in projects %}
        <div class="project">
            <div>
                <h3>{{ project.name }}</h3>
                <p>{{ project.created_at }}</p>
            </div>
            <h2 class="progress">{{ project.progress }}%</h2>
        </div>
    {% endfor %}
</body>
</html>
